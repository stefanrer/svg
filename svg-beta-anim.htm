<!DOCTYPE HTML >
<head>
    <title>Горы</title>
</head>
<body>
<svg width="1000" height="800">
<rect  width="1000" height="800" style="fill:rgb(0, 184, 217);" id="c2"/>
<animate 
           xlink:href="#c2"
           attributeName="fill"
           from="rgb(0 , 184 , 217)"
           to="black"
           dur="8s"
           repeatCount="indefinite" 
           repeat="2.end"
           id="rect-anim" />
<animate 
           xlink:href="#c2"
           attributeName="fill"
           from="black"
           to="rgb(0 , 184 , 217)"
           begin="rect-anim.begin + 8s"
           dur="8s"
           repeatCount="indefinite" 
           id="2" />
<circle cx="20" cy="75" r="50"  fill="yellow" id="c1"/>
<animate 
           xlink:href="#c1"
           attributeName="cx"
           from="-100"
           to="1100" 
           dur="8s"
           repeatCount="indefinite"  />
<animate 
           xlink:href="#c1"
           attributeName="fill"
           from="yellow"
           to="white"
           dur="8s"
           repeatCount="indefinite"  />
<animate 
           xlink:href="#c1"
           attributeName="fill"
           from="white"
           to="yellow" 
           begin="8s"
           dur="8s"
           repeatCount="indefinite"  />
<animate 
           xlink:href="#c1"
           attributeName="cx"
           from="-100"
           to="1100" 
           begin="8s"
           dur="8s"
           repeatCount="indefinite"  />
<defs>
<linearGradient id="Gradient1" x1="0" x2="0" y1="0" y2="1">
        <stop class="stop1" offset="0%"/>
        <stop class="stop2" offset="25%"/>
        <stop class="stop3" offset="50%"/>
         <stop class="stop4" offset="75%"/>
          <stop class="stop5" offset="100%"/>
      </linearGradient>
      <style type="text/css">
        #pol1 { fill: url(#Gradient1); }
        .stop1 { stop-color: white; }
        .stop2 { stop-color: #e6f7ff; }
        .stop3 { stop-color: #cceeff;}
        .stop4 { stop-color: #b3e6ff;}
        .stop5 { stop-color: #99ff99;}
      </style>
      </defs>
<polygon id="pol1" points="150,550 500,300 850,550"  />
<polygon id="pol1" points="450,600 870,400 1000,600" />
<polygon id="pol1" points="50,650 25,450 200,500" />
<polygon id="pol1" points="0,700 125,450 450,600" />
<polygon id="pol1" points="150,700 450,470 850,700"/>
<polygon id="pol1" points="0,800 0,500 850,800" />
<polygon id="pol1" points="500,800 1000,500 1000,800" />
<polygon id="pol1" points="450,800 800,450 1000,650" />
</svg>
</body>
</html>
